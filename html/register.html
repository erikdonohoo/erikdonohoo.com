<h2>Create an erikdonohoo.com account <a href="#/about/account"><small id="whatsthis" title="click for more info">What's this?</small></a></h2>
<hr>
<form class="form-horizontal" ng-submit="signup()">
	<div class="control-group">
		<label class="control-label" for="inputUser">Username </label>
		<div class="controls">
			<div class="input-prepend">
      			<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" id="inputUser" placeholder="Username" ng-model="newuser.username" required>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email </label>
		<div class="controls">
			<div class="input-prepend input-append">
      			<span class="add-on"><i class="icon-envelope"></i></span>
				<input type="email" id="inputEmail" placeholder="Email" ng-model="newuser.email" ng-required="newuser.gravatar">
				<span class="add-on" id="email-info-tip" title="Email required if you choose to use gravatar"><i data-toggle="tooltip" class="icon-info-sign"></i></span>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<div class="input-prepend">
      			<span class="add-on"><i class="icon-lock"></i></span>
				<input type="password" id="inputPassword" placeholder="Password" ng-model="newuser.password" required>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPasswordVerify">Password (verify)</label>
		<div class="controls">
			<div class="input-prepend">
      			<span class="add-on"><i class="icon-lock"></i></span>
				<input type="password" id="inputPasswordVerify" placeholder="Verify Password" ng-model="newuser.passwordverify" required>
			</div>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox">
				<input type="checkbox" ng-model="newuser.gravatar"> Use <a target="_blank" href="http://gravatar.com" id="gravatar-tip" title="click here to set up gravatar" class="btn-link">gravatar</a> for avatar
			</label>
			<div class="alert" ng-show="alert">
				<button type="button" class="close" ng-click="alert = false">&times;</button>
				<strong>Warning!</strong> Passwords entered don't match
			</div>
			<div class="alert alert-danger" ng-show="error">
				<button type="button" class="close" ng-click="error = false">&times;</button>
				<strong>Error!</strong> That email is already in use
			</div>
			<button type="submit" class="btn btn-primary">Sign up</button>
		</div>
	</div>
</form>
