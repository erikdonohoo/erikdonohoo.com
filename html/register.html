<h2>Create an erikdonohoo.com account</h2>
<hr>
<form class="form-horizontal" ng-submit="signup()">
	<div class="control-group">
		<label class="control-label" for="inputEmail">Username </label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="Username" ng-model="newuser.username" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email </label>
		<div class="controls">
			<input type="email" id="inputEmail" placeholder="Email" ng-model="newuser.email" ng-required="newuser.gravatar">
			<i class="icon-info-sign" id="email-info-tip" title="Email required if you choose to use gravatar"></i>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" placeholder="Password" ng-model="newuser.password" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Verify Password</label>
		<div class="controls">
			<input type="password" id="inputPasswordVerify" placeholder="Password" ng-model="newuser.passwordverify" required>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox">
				<input type="checkbox" ng-model="newuser.gravatar"> Use <a id="gravatar-tip" title="Set up your gravatar at http://gravatar.com" class="btn-link">gravatar</a> for avatar
			</label>
			<div class="alert" ng-show="alert">
				<button type="button" class="close" ng-click="alert = false">&times;</button>
				<strong>Warning!</strong> Passwords entered don't match
			</div>
			<div class="alert alert-danger" ng-show="error">
				<button type="button" class="close" ng-click="error = false">&times;</button>
				<strong>Error!</strong> That email is already in use
			</div>
			<button type="submit" class="btn btn-primary">Sign up</button>
		</div>
	</div>
</form>
