<h2>Create an erikdonohoo.com account</h2>
<hr>
<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="Email" ng-model="newuser.email">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" placeholder="Password" ng-model="newuser.password">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Verify Password</label>
		<div class="controls">
			<input type="password" id="inputPasswordVerify" placeholder="Password" ng-model="newuser.passwordverify">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox">
				<input type="checkbox" ng-model="newuser.gravatar"> Use <a id="gravatar-tip" title="Set up your gravatar at http://gravatar.com" class="btn-link">gravatar</a> for avatar
			</label>
			<br>
			<button type="submit" class="btn btn-primary">Sign up</button>
		</div>
	</div>
</form>
