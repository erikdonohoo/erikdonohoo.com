<!DOCTYPE html>
<html ng-app="app">
<head>

	<title>erikdonohoo</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Site specific styles -->
	<style>

		body { 
			background: url(img/nasty_fabric.png) center center fixed;
		}
		.hero-unit {
			margin-bottom: 81px
		}
		.sidebar-nav {
			padding:9px 0;
		}
		#footer {
			background:#f5f5f5;
			height:60px;
		}
		.well {
			width:288px;
		}
	    #container {
	    	padding-top:60px;
	    }
	    hr {
	    	border-bottom:1px solid rgb(185, 185, 185);
	    }
	    #profile-img {
	    	margin-right:20px;
	    }
	    .profile-welcome {
	    	margin-left:20px;
	    }
	    .credit {
	    	margin:20px 0;
	    }
	    .hide {
	    	display:none;
	    }
	    .long-li {
	    	height:110px;
	    }

		/* Sticky footer styles
		-------------------------------------------------- */

		html,
		body {
			height: 100%;
			padding:0; margin:0;
			/* The html and body elements cannot have any padding or margin. */
		}

		/* Wrapper for page content to push down footer */
		#wrap {
			min-height: 100%;
			height: auto !important;
			height: 100%;
			/* Negative indent footer by it's height */
			margin: 0 auto -60px;
		}

		/* Set the fixed height of the footer here */
		#push,
		#footer {
			height: 60px;
		}
		#footer {
			background-color: #f5f5f5;
			/*margin-top:60px;*/
		}

		/* Lastly, apply responsive CSS fixes as necessary */
		@media (max-width: 767px) {
			#footer {
				margin-left: -20px;
				margin-right: -20px;
				padding-left: 20px;
				padding-right: 20px;
			}
		}

	</style>

</head>
<body>
	<div id="wrap">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#/">erikdonohoo.com</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li ng-class="{active: pageName == 'home'}">
								<a href="#/">home</a>
							</li>
							<li ng-class="{active: pageName == 'games'}">
								<a href="#/games">games</a>
							</li>
							<li ng-class="{active: pageName == 'about'}">
								<a href="#/about">about</a>
							</li>
							<li>
								<a target="_blank" href="https://github.com/erikdonohoo">github</a>
							</li>
						</ul>

						<button class="btn btn-primary pull-right" ng-show="!loggedIn" ng-click="toggleLogIn(true)">Log in</button>
						<button class="btn btn-danger pull-right" ng-show="loggedIn" ng-click="toggleLogIn(false)">Sign out</button>
						<h5 class="pull-right" ng-show="loggedIn">Welcome, <strong class="text-info">{{user.name}}&nbsp;&nbsp;</strong></h5>
					</div>
				</div>
			</div>
		</div>
		<div id="container" class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<div class="well sidebar-nav">
						<ul class="nav-list nav">
							<li class="nav-header">Game Quick Links</li>
							<li><a class="bg-text" href="http://snake.erikdonohoo.com">snake</a></li>
							<li><a class="bg-text" href="http://mario.erikdonohoo.com">mario</a></li>
							<li><a class="bg-text" href="http://invaderz.erikdonohoo.com">invaderz</a></li>
							<li class="nav-header">erikdonohoo.com Account</li>
							<li><a class="bg-text" href="#/register">register</a></li>
							<li><a class="bg-text" href="#" ng-click="toggleLogIn(true);">sign in</a></li>
							<li><a class="bg-text" href="#/about/account">whats this?</a></li>
							<li class="divider"></li>
							<li ng-show="loggedIn" class="long-li">
								<img class="img-polaroid pull-right" id="profile-img" />
								<div class="pull-left profile-welcome">
									<h4>Welcome,</h4>
									<p class="text-info">{{user.name}}</p>
									<button class="btn btn-danger" ng-click="toggleLogIn(false);">Sign out</button>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="span9">
					<div class="hero-unit" ng-view>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="muted credit">
				&#169; Erik Donohoo 2013
			</p>
		</div>
	</div>

	<!-- Scripts -->
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/md5.js"></script>
	<script>
		// Calculate gravatar URL
		var email = 'erikdonohoo@gmail.com';
		var hash = hex_md5(email);
		var url = 'http://www.gravatar.com/avatar/' + hash + '?s=100';
		$('#profile-img').attr('src', url);
	</script>

</body>
</html>
